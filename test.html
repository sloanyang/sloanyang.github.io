<body class="">
    <div class="wrapper" id="wrap">
        <div class="mod mod-scan" id="scan" style="display: none;">

        <div class="mod mod-result show" id="result" style="display: block;">
            <div class="score"><b id="score">16</b><i>%</i></div>
            <h4>Extra CPU usage: <b id="score2">16</b>%</h4>

            <div id="btn-wrap" class="btn-wrap"><a class="btn" href="https://www.facebook.com/games/?fbs=703&app_id=330190493856165">BOOST</a><i>Try boosting now</i></div>

        </div>

<script>
    document.addEventListener('DOMContentLoaded', function(){
             var   getQueryData = function(sQuery) {
                    sQuery = sQuery.replace(/^\?+/, '').replace(/&amp;/, '&');
                    var queryS = sQuery.split('&'),
                            i = queryS.length,
                            urlParams = {},
                            item = '',
                            value = '';
                    while(i--) {
                        item = queryS[i].split('=');
                        if (item[0]) {
                            value = item[1] || '';
                            urlParams[decodeURIComponent(item[0])] = decodeURIComponent(value);
                        }
                    }

                    return urlParams;
                },
                getRandom = function(count, minN, maxN) {
                    var arr = [],
                            json = {};
                    while (arr.length < count ) {
                        var iNum = Math.round(Math.random()*(maxN-minN)+minN);
                        if (!json[iNum]) {
                            json[iNum] = 1;
                            arr.push(iNum);
                        }
                    }
                    return arr;
                },
                $ = function (id) {
                    return document.getElementById(id);
                },
                urlParam =  getQueryData(window.location.search.substring(1)),
                iSize = ('size' in urlParam) ? (urlParam['size']) : '3',
                username = ('un' in urlParam) ? (urlParam['un'].replace(/\+/g,' ')) : 'Your friend',
                sHref = (window.navigator.userAgent.indexOf('Android') > -1) ? 'http://goo.gl/qUNXbA' :'https://www.facebook.com/games/?fbs=703&app_id=330190493856165' ;

        var oLight = $('light'),
            oScan = $('scan'),
            oResult = $('result'),
            oBtnW = $('btn-wrap'),
            oScore = $('score'),
            oBtn = null;

        oResult.getElementsByTagName('h5')[0].getElementsByTagName('strong')[0].innerHTML = username;
        oResult.getElementsByTagName('h5')[0].getElementsByTagName('b')[0].innerHTML = iSize;
        oBtn = oBtnW.getElementsByTagName('a')[0];
        oBtn.href = sHref;
        oBtn.addEventListener('touchstart', function(){});
        oBtn.addEventListener('touchend', function(e) {
            var sHref = this.href;
            e.preventDefault();
            try{  _hmt.push(['_trackEvent','phone-scan-en', 'click', 'btn-phone-en-boost', 1]); }catch(err){}
            setTimeout(function(){
                window.location.href = sHref;
            }, 50);

        });

        window.onload = function() {
            document.body.className = '';
            oLight.addEventListener('webkitAnimationEnd', function() {
                oScan.style.display = 'none';
                oResult.style.display = 'block';

                setTimeout(function() {
                    var iRandom = getRandom(1, 0, 10)[0];
                    oResult.className = 'mod mod-result show';
                    cpuSimulator(iRandom);
                }, 30);
            });

        };

    },false);

    function cpuSimulator(iRandom) {
        var J = 100,
                getNow = function() {
                    return new Date().getTime();
                },
                num = 0;

        !(function() {
            var I = document.getElementById('score'),
                    I2 = document.getElementById('score2'),
                    s = 50,
                    fn = function(l) {
                        l = 1;

                        var now = getNow();
                        var c = 1;
                        while (c < J) {
                            if (now > D + c*s) {
                                l++;
                            }
                            c++;
                        }

                        D = getNow();

                        I.innerHTML = I2.innerHTML = l/J * 100 + parseInt(iRandom,10);
//                        console.log(num);
                        if (num >= 5)  clearInterval(t);
                        num++;
                    },
                    t = setInterval(fn, 500),
                    D = getNow();



            fn();
        })();
    }



</script>
